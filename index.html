<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Parwesh</title>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700&display=swap" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
	
<style>
	/* Style the video: 100% width and height to cover the entire window */
	
	body {
		overflow-y: scroll;
	}
	#reel {
		overflow: hidden;
		position: absolute;
		left: 0;
		bottom: 0;
		min-width: 100%;
		min-height: 100%;
		z-index: -1;
	}
	
	/* Add some content at the bottom of the video/page */
	.content {
		display: block;
		position: absolute;
		right: 0;
		bottom: 0;
		min-width: 100%;
		min-height: 100%;
		background: rgba(0,0,0,0.2);
		color: #f1f1f1;
		width: 100%;
		padding: 20px;
	}
	
	.content h1 {
		text-align: left;
		position: relative;
		top: 600px;
		left: 100px;
		background-color: rgba(0,0,0,0.90);
		width: 450px;
		padding: 10px;
		font-family: Gotham, "Helvetica Neue", Helvetica, Arial, "sans-serif";
		font-size: 48px;
	}
	
	#diy {
		font-size: 72px;
	}
	
	/* Style the button used to pause/play the video */
	#ppBtn {
		width: 200px;
		font-size: 18px;
		font-family: Gotham, "Helvetica Neue", Helvetica, Arial, "sans-serif";
		padding: 10px;
		border: none;
		background: #000;
		color: #fff;
		cursor: pointer;
	}
	
	#ppBtn:hover {
		background: #ddd;
		color: black;
	}
	
	#about {
		position: relative;
		top: 1000px;
	}
</style>
</head>

<body>
	
<header id="header">
	<div class="logonav">
		<a href="index.html"><img src="images/ICON3-transparent-cropped.png" width="246" height="246" alt="Kumquat Ninja" /></a>
	</div>
	<div id="navhead">
		<h1>Parwesh Rallapalli</h1>
		<nav>
		<ul>
			<li><a href="#about">About Me</a></li>
			<li><a href="art.html">Art</a></li>
			<li><a href="">Code</a></li>
			<li><a href="journal.html">Journal</a></li>
		</ul>
		</nav>
	</div>
</header>
	
<!-- The video -->
<video autoplay muted loop id="reel">
	<source src="reel2_small.mp4" type="video/mp4" />
</video>
	
<!-- Overlay -->
<div class="content">
	<tr>
		<td>
			<h1 id="diy">DIY</h1>
	  </td>
		<td class="description">
			<h1>Animator<br>Artist<br>Hacker<br>Engineer</h1>
		</td>
  </tr>
	<!-- Button to Play/Pause video with JavaScript -->
	<button id="ppBtn" onclick="myFunction()">Pause</button>
	<h3><a href="https://bitbucket.org/%7B43595313-b9fd-4a6b-a5a8-9b099b26520e%7D/">Git</a></h3>
</div>

<div id="about">
	<h1>About Me</h1>
	<p>This is the content for Layout P Tag</p>
</div>
	
<script>
// Get the video
var video = document.getElementById("reel");
	
// Get the button
var btn = document.getElementById("ppBtn");
	
// Pause and play the video, and change button text
function myFunction() {
	if (video.paused)
	{
		video.play();
		btn.innerHTML = "Pause";
	}
	else
	{
		video.pause();
		btn.innerHTML = "Play";
	}
}
</script>

</body>
</html>
